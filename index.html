<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<!--import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";-->
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>


  // set the dimensions and margins of the graph
  var margin = {top: 30, right: 30, bottom: 70, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // Parse the Data
  d3.csv("https://raw.githubusercontent.com/nivas01/nivas01.github.io/main/Superstore-Global_Dataset.csv").then( function(data) {


    var citySalesMap = d3.rollup(data, v => d3.sum(v, d => d.Sales), d => d.City)
    //var cityCountMap = d3.rollup(data, v => v.length, d => d.City)

    var nest = d3.nest()
    .key(function(d){
      return d.City;
    })
    .sortKeys(d3.ascending)
    .rollup(function(sales){
      return d3.sum(sales, function(d) {return (d.Sales)});
    })
    .entries(data)
    console.log(nest)

// X axis
    var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(Array.from(citySalesMap.keys))
    .padding(0.2);
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
    var y = d3.scaleLinear()
    .domain([0, 13000])
    .range([ height, 0]);
    svg.append("g")
    .call(d3.axisLeft(y));

// Bars
    svg.selectAll("mybar")
    .data(citySalesMap)
    .enter()
    .append("rect")
    .attr("x", function(d) { return x(d.key); })
    .attr("y", function(d) { return y(d.value); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.value); })
    .attr("fill", "#69b3a2")

  })

</script>
